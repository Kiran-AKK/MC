<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://www.w3schools.com/w3images/christmas.jpg');
            background-size: cover;
            color: white;
            min-height: 100vh;  /* Ensure the body takes at least the full viewport height */
            overflow-x: hidden;  /* Allow scrolling only vertically */
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 10; /* Ensure the form is on top of the snowflakes */
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            background-color: #f0f0f0;
        }
        button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        button:hover {
            background-color: #e55347;
            transform: scale(1.1);
        }

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 30px;
            z-index: 1;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes fall {
            from {
                transform: translateY(-50px) translateX(0);
            }
            to {
                transform: translateY(100vh) translateX(calc(100vw - 100%));
            }
        }

        /* Snowflakes adjustments */
        .snowflake {
            font-size: 25px;
            animation-duration: 8s; /* Adjust falling speed */
        }
    </style>
</head>
<body>

<!-- Snowflakes (Added Dynamically using JavaScript) -->
<script>
    // Number of snowflakes
    const snowflakeCount = 100;

    // Create snowflakes and append to the body
    for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '‚ùÑÔ∏è';
        
        // Random position horizontally and vertically
        snowflake.style.left = `${Math.random() * 100}vw`;  // Random position horizontally across the entire width
        snowflake.style.top = `${Math.random() * -50}vh`;  // Start above the viewport
        snowflake.style.animationDuration = `${Math.random() * 4 + 5}s`;  // Random speed for variety
        snowflake.style.animationDelay = `${Math.random() * 8}s`;  // Random delay for staggered falling
        snowflake.style.fontSize = `${Math.random() * 20 + 20}px`;  // Random size for variety

        // Append snowflake to body
        document.body.appendChild(snowflake);
    }
</script>

<div class="container">
    <h1>üéÑ‚ú® Welcome to Christmas Wishes! ‚ú®üéÑ</h1>
    <p>Enter your name and password to get a special Christmas message! üéÖü§∂</p>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Enter Your Name" required>
        <input type="password" id="password" placeholder="Merry Christmas" required>
        <button type="submit">üéÅ Sign Up üéÅ</button>
    </form>
</div>

<script>
    const specialUsers = ["Suvi Joy", "Suvi joy", "suvi joy", "suvi Joy", "Suvi", "suvi"];  // Change this to the special person's name
    const form = document.getElementById("signupForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    form.addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent form submission

        const username = usernameInput.value;
        const password = passwordInput.value;

        // Normalize the username to handle case-insensitive comparison
        const normalizedUsername = username.trim().toLowerCase();

        // Redirect to the appropriate page
        if (specialUsers.some(user => user.toLowerCase() === normalizedUsername)) {
            window.location.href = 'special-message.html?username=' + username;  // Redirect to a new page with the special message
        } else {
            window.location.href = 'normal-message.html?username=' + username;  // Redirect to a new page with the normal message
        }
    });
</script>

</body>
</html>
